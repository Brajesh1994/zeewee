<!doctype HTML>
<html>

<head>
    <title>Arithmetic operations</title>

<body>
    <h3 id="add">adding two numbers</h3>
    <h3 id="subtract">subtracting two numbers</h3>
    <h3 id="multiply">multiplying two numbers</h3>
    <h3 id="divide">division two numbers/h3>

        <script>
            let a = 50;
            let b = 10;

            let c = a + b;
            let d = a - b;
            let e = a * b;
            let f = a / b;
            document.getElementById("add").innerHTML = c;
            document.getElementById("subtract").innerHTML = d;
            document.getElementById("multiply").innerHTML = e;
            document.getElementById("divide").innerHTML = f;

        </script>
</body>
</head>

</html>
