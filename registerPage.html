<!DOCTYPE html>
<html>

<head>
    <title>
        Register Page
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h3 class="text-success text-center">Register</h3>
        <div class="col-lg-4 m-auto d-block">
            <form action="#" onsubmit="return validation()">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" name="fname" id="fname" class="form-control">
                    <span id="errorf" class="text-danger font-weight-bold "></span>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" name="lname" id="lname" class="form-control">
                    <span id="errorl" class="text-danger font-weight-bold "></span>
                </div>
                <div class="form-group">
                    <label>Mobile Number</label>
                    <input type="number" name="mobile" id="mobile" class="form-control">
                    <span id="errorm" class="text-danger font-weight-bold "></span>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" id="email" class="form-control">
                    <span id="errore" class="text-danger font-weight-bold "></span>
                </div>
                <div class="form-group">
                    <label>password</label>
                    <input type="text" name="password" id="password" class="form-control">
                    <span id="errorp" class="text-danger font-weight-bold "></span>
                </div>
                <div class="form-group">
                    <label>Confirm password</label>
                    <input type="text" name="cpassword" id="cpassword" class="form-control">
                    <span id="errorc" class="text-danger font-weight-bold "></span>
                </div>
                <br>
                <input type="submit" name="submit" value="submit" class="btn btn-success">


            </form>
        </div>
    </div>
    <script>
        function validation() {
            var first = document.getElementById("fname").value;
            var last = document.getElementById("lname").value;
            var mobile = document.getElementById("mobile").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var cPassword = document.getElementById("cpassword").value;


            if (first == "") {
                document.getElementById("errorf").innerHTML = "Please enter First name"
                return false;
            } if ((first.length < 3) || (first.length > 20)) {
                document.getElementById("errorf").innerHTML = "Please enter Character between 3 to 20"
                return false;
            }
            if (!isNaN(first)) {
                document.getElementById("errorf").innerHTML = "Please do not Enter Number"
                return false;

            }


            if (last == "") {
                document.getElementById("errorl").innerHTML = "Please enter last name"
                return false;

            }
            if ((last.length < 3) || (last.length > 20)) {
                document.getElementById("errorl").innerHTML = "Please enter Character between 3 to 20"
                return false;
            }
            if (!isNaN(last)) {
                document.getElementById("errorl").innerHTML = "Please do not Enter Number"
                return false;

            }




            if (mobile == "") {
                document.getElementById("errorm").innerHTML = "Please enter Mobile Number"
                return false;
            }
            if (mobile.length !== 10) {
                document.getElementById("errorm").innerHTML = "Please enter 10 Digit"
                return false;
            }


            if (email == "") {
                document.getElementById("errore").innerHTML = "Please enter Email address"
                return false;
            }


            if (password == "") {
                document.getElementById("errorp").innerHTML = "Please enter password"
                return false;
            }
            if ((password.length <= 3) || (password.length > 15)) {
                document.getElementById("errorp").innerHTML = "Please enter Character between 3 to 15"
                return false;
            }

            if (cPassword == "") {
                document.getElementById("errorc").innerHTML = "Please Reconfirm Password"
                return false;
            }
            if (password != cPassword) {
                document.getElementById("errorc").innerHTML = "Password does not matches"
                return false;
            }





        }

    </script>
</body>

</html>
