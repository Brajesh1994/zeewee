<!doctype html>
<html>

<head>
    <title>switch case</title>

<body>
    <p id="spi"></p>
    <p id="ot">yy</p>
    <script>
        let day;
        switch (new Date().getDay()) {
            case 0: day = "sunday";
                break;

            case 1: day = "Monday";
                break;

            case 2: day = "Tuesday";
                break;

            case 3: day = "wednesday";
                break;

            case 4: day = "thursday";
                break;

            case 5: day = "friday";
                break;

            case 6: day = "saturday";
                break;


        }
        document.getElementById("spi").innerHTML = day;

        let officet;
        switch (new date().gethours()) {
            case 0(officet == 5): officet = "Break time  "
                break;

            case 1(officet == 13): officet = "lunch time "
                break;

            default: officet = "office time "
                break;
        }
        document.getElementById("ot").innerHTML = officet;

    </script>
</body>
</head>

</html>
