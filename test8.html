<!DOCTYPE html>
<html>

<head>
    <title>
        loops
    </title>

<body>
    <p id="demo"></p>
    <script>
        const time = new Date().getHours();
        let greeting;
        if (time < 11) {
            greeting = "good morning";
        } else if (time >= 20) {
            greeting = "good night";
        } else {
            greeting = "good evening"
        }
        document.getElementById("demo").innerHTML = greeting;
    </script>
</body>
</head>

</html>
