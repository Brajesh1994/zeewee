<!DOCTYPE html>
<html>

<head>
    <title>array with loop</title>

<body>
    <p id="demo"></p>
    <script>
        const arr = ["volvo", "benz", "mahindra", "honda", "merc", "lexus", "ford"]
        let fln = arr.length;
        alert(arr[arr.length - 1]);
        let text = "<ul>";
        for (let i = 0; i < fln; i++) {
            text += "<li> " + arr[i] + "</li>";
        }
        text += "</ul>";
        document.getElementById("demo").innerHTML = text;

    </script>
</body>
</head>

</html>
