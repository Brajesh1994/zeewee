<!doctype html>
<html>

<head>
    <title></title>

<body>
    <p id="demo"></p>
    <script>
        let text = "";
        let i = 0;
        do {
            text += "this is increement through do while " + i + "<br>";
            i++
        } while (i < 10);
        document.getElementById("demo").innerHTML = text;

    </script>
</body>
</head>

</html>
