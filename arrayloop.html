<!DOCTYPE html>
<html>

<head>
    <title>practicing array with loops </title>

<body>
    <p id="p1"></p>
    <button id="btn" onclick="addInArray()">click to add jacob</button>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <p id="p5"></p>
    <script>
        const empnm = ["john", "travis", "xarvis", "cherry", "mickey"]; // Accesing array in li 
        let empl = empnm.length;                                        // -st through for 
        let emp = "";                                                   // loop 
        for (let i = 0; i < empnm.length; i++) {
            emp += "<li>" + empnm[i];
            emp += "";
        }
        document.getElementById("p1").innerHTML = emp;             //pushing element in  
        function addInArray() {                                    //array through
            empnm[empnm.length] = "jacob";                        // length property

            document.getElementById("p2").innerHTML = empnm;

        }

    </script>
</body>
</head>

</html>
