<body>

    Number 1:<input id='number1' placeholder="Enter a number" type="text">
    Number 2: <input id='number2' placeholder="Enter a number" type="text">

    <select id="sel" onchange="calculate()">
        <option>Choose operator</option>
        <option value="add">ADD</option>
        <option value="sub">SUB</option>
        <option value="mul">MUL</option>
        <option value="div">DIV</option>
    </select>
    Total: <input type="text" name="total" id="calculate">
    <script>

        function calculate() {
            let numa = document.getElementById("number1").value;
            let numb = document.getElementById("number2").value;


            var selectval = document.getElementById('sel').value
            if (selectval == 'add') {
                document.getElementById("calculate").value = parseInt(numa) + parseInt(numb);

            }
            else if (selectval == 'sub') {

                document.getElementById("calculate").value = parseInt(numa) - parseInt(numb);
            }
            else if (selectval == 'mul') {
                document.getElementById("calculate").value = parseInt(numa) * parseInt(numb);
            } else {
                document.getElementById("calculate").value = parseInt(numa) / parseInt(numb);

            }

        }
