<!DOCTYPE html>
<html>

<head>
    <title>conditional statement checking</title>

<body>
    <p id="dt"></p>
    <script>
        if (new Date().getHours() < 12) {
            document.getElementById("dt").innerHTML = "Good day"
        } else {
            document.getElementById("dt").innerHTML = "Good morning"
        }
    </script>
</body>
</head>

</html>
