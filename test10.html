<!DOCTYPE html>
<html>

<head>
    <title>table printing</title>

<body>
    <p id="p1"></p>
    <script>
        let ptable = "";
        for (let i = 1; i <= 10; i++) {
            ptable += "2*" + i + "=" + i * 2 + "<br>";
        }
        document.getElementById("p1").innerHTML = ptable;

    </script>

</body>
</head>

</html>
